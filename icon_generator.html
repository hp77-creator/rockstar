<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1024px;
            height: 1024px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        .icon {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            border-radius: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .rock-base {
            position: absolute;
            bottom: 50px;
            width: 900px;
            height: 600px;
            background: linear-gradient(135deg, #475569, #334155);
            clip-path: polygon(0% 100%, 20% 40%, 35% 65%, 50% 30%, 65% 55%, 80% 25%, 100% 100%);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .rock-detail {
            position: absolute;
            bottom: 50px;
            width: 900px;
            height: 600px;
            background: linear-gradient(145deg, transparent, rgba(0,0,0,0.4));
            clip-path: polygon(10% 100%, 30% 45%, 45% 70%, 60% 35%, 75% 60%, 90% 30%, 95% 100%);
        }
        .rock-highlight {
            position: absolute;
            bottom: 50px;
            width: 900px;
            height: 600px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.15));
            clip-path: polygon(5% 100%, 25% 50%, 40% 75%, 55% 40%, 70% 65%, 85% 35%, 98% 100%);
        }
        .moonlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }
        .star {
            position: absolute;
            top: 200px;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
            z-index: 2;
        }
        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 230px;
            height: 230px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
        }
        .star-rays {
            position: absolute;
            top: 200px;
            width: 250px;
            height: 250px;
            background: transparent;
            z-index: 1;
        }
        .star-rays::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 8%),
                radial-gradient(circle at 80% 40%, rgba(255,255,255,0.1) 0%, transparent 8%),
                radial-gradient(circle at 40% 50%, rgba(255,255,255,0.1) 0%, transparent 8%),
                radial-gradient(circle at 60% 60%, rgba(255,255,255,0.1) 0%, transparent 8%);
        }
        .shine {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.02) 0%,
                rgba(255,255,255,0.05) 50%,
                rgba(255,255,255,0) 100%);
        }
    </style>
</head>
<body>
    <div class="icon">
        <div class="moonlight"></div>
        <div class="particles"></div>
        <div class="shine"></div>
        <div class="star-rays"></div>
        <div class="star"></div>
        <div class="rock-base"></div>
        <div class="rock-detail"></div>
        <div class="rock-highlight"></div>
    </div>
</body>
</html>
